<html>
    <head>
        <title>Hackmaster Combat Tracker</title>
        <link rel="stylesheet" href="main.css">
        <script src="js/lib/zepto-1.1.4.js"></script>
        <script src="js/lib/underscore-1.7.0.js"></script>
        <script src="js/lib/bacon-0.7.12.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <table class="stats">
            <tr>
                <th>Time</th> 
                <td class="stat-time"></td>
                <td><button type="button" class="nextSecond">+</button></td>
            </tr>   
            <tr>
                <th>hp</th> 
                <td class="stat-hp"></td>
            </tr>
            <tr>
                <th>attack</th> 
                <td class="stat-attack"></td>
            </tr>
            <tr>
                <th>defence</th> 
                <td class="stat-defence"></td>
            </tr>
            <tr>
                <th>speed</th> 
                <td class="stat-speed"></td>
            </tr>
            <tr>
                <th>initiative</th> 
                <td class="stat-initiative"></td>
            </tr>
        </table>

        <table class="effects">
        </table>
        
        <input class="effectLabel" value="first"/><button class="startEffect">start</button>
        <textarea id="effects"></textarea>

        <textarea id="events"></textarea>


        <div class="createStateEvent">
            <select class="state"></select><select class="function"></select><input class="value" type="number"/><button type="button" class="createEvent">AddEvent</button>
        </div>

        <div class="actions">
            
        </div>
    </body>
</html>
